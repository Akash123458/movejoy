<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("login-form");

        form.addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent default form submission

          // Get form data
          const email = document.getElementById("Email").value;
          const password = document.getElementById("password").value;

          // Create payload
          const payload = { email, password };

          try {
            // Send data to the server
            const response = await fetch(
              "http://localhost:3000/api/users/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
              }
            );

            if (response.ok) {
              const result = await response.json();
              // Extract JWT token from response
              const token = result.token;
              const payload = JSON.parse(atob(token.split(".")[1]));
              // Store JWT token in localStorage
              localStorage.setItem("token", token);
              localStorage.setItem("user", payload.id);
              Toastify({
                text: "Login successful!",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                stopOnFocus: true,
                style: {
                  background: "linear-gradient(to right, #00b09b, #96c93d)",
                },
                onClick: function () {},
              }).showToast();

              function runAfterDelay() {
                window.location.href = "index.html";
              }
              setTimeout(runAfterDelay, 2000);
            } else {
              const error = await response.json();
              Toastify({
                text: error.msg || "Login failed!",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                stopOnFocus: true,
                style: {
                  background: "red",
                },
                onClick: function () {},
              }).showToast();
            }
          } catch (error) {
            console.error("Error:", error);
            Toastify({
              text: error.message || "An unexpected error occurred.",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              stopOnFocus: true,
              style: {
                background: "red",
              },
              onClick: function () {},
            }).showToast();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Login</header>
        <form id="login-form" action="loginform" method="post">
          <div class="field input">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required />
          </div>
          <div class="field input">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                name="password"
                class="password"
                id="password"
                required
                maxlength="20"
              />
              <img src="eye-close.png" class="toggle-password" />
            </div>
          </div>
          <div class="field">
            <input
              type="submit"
              class="btn"
              name="submit"
              value="Login"
              required
            />
          </div>
          <div class="links">
            Don't have an account? <a href="signup.html"> Sign Up Now </a>
          </div>
        </form>
      </div>
    </div>
    <div class="design"></div>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
